<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini browser experimental</title>
    <!-- <link rel="stylesheet" href="./style.css" /> -->
</head>
<body>


    <script>
        // Objetos: Representa coisas com multiplos atributos para representá-las
        var aba1 = {
            titulo: 'Titulo da aba 1',
            url: 'https://www.youtube.com/'
        }
        var aba2 = {
            titulo: 'Titulo da aba 2',
            url: 'https://google.com'
        }
        // [ENTRADA]
        // Arrays: Lista de coisas
        const abas = [
            aba1,
            aba2
        ];
        // [PROCESSAMENTO]
        for(aba of abas){
            // [OUTPUT]
            var valorAtualDoHtml = document.body.innerHTML;
            document.body.innerHTML = valorAtualDoHtml + `<li><a href="${aba.url}">${aba.titulo}</a></li>`;   
        }



        // O que tem em uma aba do navegador
        // []  Titulo
        // [X] Url
        // []  Página de fato (html, css, javascript)
    </script>

</body>
</html>
